<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f2029;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #2a2b38;
            padding: 3rem 4rem;
            border-radius:  8px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h2 {
            color: #f5f5f5;
            font-size: 2em;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.8em 2em;
            background-color: #ffeba7;
            color: #5e6681;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            font-weight: bold;
            font-size: 0.9em;
            text-transform:  uppercase;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #5e6681;
            color: #ffeba7;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Bienvenido</h2>
    <a th:href="@{/logout}" class="btn">Salir</a>
</div>

</body>
</html>
