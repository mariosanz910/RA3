<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Cambiar Contraseña</h1>
        <a href="javascript:history.back()" class="btn btn-secondary">← Volver</a>
    </header>

    <!-- Mensajes -->
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="section">
        <div class="password-form-container">
            <form th:action="@{/perfil/cambiar-password}" method="post" class="form">
                <div class="form-group">
                    <label for="passwordActual">Contraseña actual: *</label>
                    <input type="password" id="passwordActual" name="passwordActual" required>
                </div>

                <div class="form-group">
                    <label for="passwordNueva">Nueva contraseña: *</label>
                    <input type="password" id="passwordNueva" name="passwordNueva" required>
                </div>

                <div class="form-group">
                    <label for="passwordConfirmar">Confirmar nueva contraseña: *</label>
                    <input type="password" id="passwordConfirmar" name="passwordConfirmar" required>
                </div>

                <div class="info-box">
                    <p><strong>Consejos de seguridad:</strong></p>
                    <ul>
                        <li>Usa al menos 8 caracteres</li>
                        <li>Combina letras, números y símbolos</li>
                        <li>No uses información personal</li>
                        <li>No reutilices contraseñas</li>
                    </ul>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Cambiar Contraseña</button>
                    <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
