<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f2029;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding:  20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background:  #2a2b38;
            padding: 2rem;
            border-radius:  8px;
            box-shadow:  0 4px 20px rgba(0,0,0,0.3);
        }

        h2 {
            color: #f5f5f5;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.5em;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffeba7;
            font-weight: bold;
            font-size: 0.9em;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.8em;
            border: none;
            border-radius: 4px;
            background-color: #1f2029;
            color:  #d3d3d3;
            font-size: 0.95em;
            box-sizing: border-box;
            outline: none;
        }

        input[type="password"]:focus {
            outline: 2px solid #ffeba7;
        }

        .message {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            text-align: center;
        }

        .error {
            background-color: #4a2c2c;
            color: #ff6b6b;
            border:  1px solid #ff6b6b;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 1.5rem;
        }

        .btn {
            flex: 1;
            padding:  0.8em;
            background-color: #ffeba7;
            color: #5e6681;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        .btn:hover {
            background-color: #5e6681;
            color:  #ffeba7;
        }

        .btn-secondary {
            background-color: #4a4b58;
            color: #d3d3d3;
        }

        .btn-secondary:hover {
            background-color:  #3a3b48;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cambiar Contraseña</h2>

    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <form th:action="@{/user/cambiar-password}" method="post">

        <div class="form-group">
            <label for="passwordActual">Contraseña Actual</label>
            <input type="password" id="passwordActual" name="passwordActual" required />
        </div>

        <div class="form-group">
            <label for="passwordNueva">Nueva Contraseña</label>
            <input type="password" id="passwordNueva" name="passwordNueva" required />
        </div>

        <div class="form-group">
            <label for="passwordConfirmar">Confirmar Nueva Contraseña</label>
            <input type="password" id="passwordConfirmar" name="passwordConfirmar" required />
        </div>

        <div class="btn-group">
            <button type="submit" class="btn">Guardar</button>
            <a th:href="@{/user/home}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</div>

</body>
</html>
