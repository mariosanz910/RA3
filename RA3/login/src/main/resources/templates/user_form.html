<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${esNuevo} ? 'Nuevo Usuario' : 'Editar Usuario'"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f2029;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #2a2b38;
            padding:  2rem;
            border-radius:  8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h2 {
            color: #f5f5f5;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.5em;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffeba7;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #1f2029;
            color:  #d3d3d3;
            font-size: 0.95em;
            box-sizing: border-box;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: 2px solid #ffeba7;
        }

        input[type="text"]:read-only {
            background-color: #16171f;
            color: #888;
            cursor: not-allowed;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #ffeba7;
            color: #5e6681;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            margin-right: 10px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #5e6681;
            color: #ffeba7;
        }

        .btn-secondary {
            background-color: #4a4b58;
            color: #d3d3d3;
        }

        .btn-secondary:hover {
            background-color: #3a3b48;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 th:text="${esNuevo} ? 'Crear Nuevo Usuario' : 'Editar Usuario'"></h2>

    <form th:action="${esNuevo} ? @{/admin/usuarios} : @{/admin/usuarios/editar/{id}(id=${usuario.id})}"
          th:object="${usuario}"
          method="post">

        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" id="username" th:field="*{username}" required />
        </div>

        <div class="form-group" th:if="${esNuevo}">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email"
                   th:value="${esNuevo} ? *{email} : ${usuario.email}"
                   name="email" required />
        </div>

        <div class="form-group">
            <label for="rol">Rol:</label>
            <select id="rol" name="rolNombre">
                <option th:each="rol :  ${roles}"
                        th:value="${rol.nombre}"
                        th:text="${rol.nombre}"
                        th:selected="${usuario.roles != null && !  usuario.roles.isEmpty() && usuario.roles.iterator().next().nombre == rol.nombre}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox"
                       th:checked="${esNuevo} ? true : ${usuario.activo}"
                       name="activo" value="true" />
                Activo
            </label>
        </div>

        <div>
            <button type="submit" class="btn">Guardar</button>
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</div>

</body>
</html>
