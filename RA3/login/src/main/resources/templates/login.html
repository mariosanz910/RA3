<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        /* From Uiverse.io by alexruix */
        body {
            background-color: #1f2029;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 260px;
            padding: 1.9rem 1.2rem;
            text-align: center;
            background: #2a2b38;
            border-radius: 8px;
        }

        .field {
            margin-top: .8rem;
            display: flex;
            align-items: center;
            gap: .5em;
            background-color: #1f2029;
            border-radius: 4px;
            padding: .6em 1em;
        }

        .input-icon {
            height: 1em;
            width: 1em;
            fill: #ffeba7;
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
            font-size: 0.9em;
        }

        .title {
            margin-bottom: 1rem;
            font-size: 1.5em;
            font-weight: 500;
            color: #f5f5f5;
        }

        .btn {
            margin-top: 1.2rem;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: .8em;
            text-transform: uppercase;
            padding: 0.7em;
            background-color: #ffeba7;
            color: #5e6681;
            cursor: pointer;
            transition: all .3s ease-in-out;
        }

        .btn:hover {
            background-color: #5e6681;
            color: #ffeba7;
        }

        .btn-link {
            margin-top: 0.8rem;
            color: #f5f5f5;
            display: block;
            font-size: .75em;
            text-decoration: none;
        }

        .btn-link:hover {
            color: #ffeba7;
        }
    </style>
</head>

<body>

<div class="card">
    <h4 class="title">Log In</h4>

    <form th:action="@{/login}" method="post">

        <!-- USERNAME -->
        <div class="field">
            <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                <path d="M207.8 20.73c-93.45 18.32-168.7 93.66-187 187.1c-27.64 140.9 68.65 266.2 199.1 285.1c19.01 2.888 36.17-12.26 36.17-31.49l.0001-.6631c0-15.74-11.44-28.88-26.84-31.24c-84.35-12.98-149.2-86.13-149.2-174.2c0-102.9 88.61-185.5 193.4-175.4c91.54 8.869 158.6 91.25 158.6 183.2z"></path>
            </svg>
            <input
                    class="input-field"
                    type="text"
                    name="username"
                    placeholder="Usuario"
                    required>
        </div>

        <!-- PASSWORD -->
        <div class="field">
            <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                <path d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80z"></path>
            </svg>
            <input
                    class="input-field"
                    type="password"
                    name="password"
                    placeholder="Password"
                    required>
        </div>

        <button class="btn" type="submit">Entrar</button>

    </form>
</div>

</body>
</html>
