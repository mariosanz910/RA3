<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Gestion de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f2029;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .header {
            background:  #2a2b38;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            color: #f5f5f5;
            margin:  0 0 1.5rem 0;
            font-size: 1.8em;
            font-weight: 500;
        }

        .btn {
            padding: 0.7em 1.5em;
            background-color: #ffeba7;
            color: #5e6681;
            text-decoration: none;
            border-radius: 4px;
            margin: 5px;
            display: inline-block;
            font-weight: bold;
            font-size: 0.85em;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .btn: hover {
            background-color:  #5e6681;
            color: #ffeba7;
        }

        .btn-danger {
            background-color: #ff6b6b;
            color:  white;
        }

        .btn-danger:hover {
            background-color: #ff5252;
        }

        .table-container {
            background: #2a2b38;
            border-radius: 8px;
            padding: 1.5rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 15px;
            text-align:  left;
            border-bottom:  1px solid #3a3b48;
        }

        th {
            background-color:  #1f2029;
            color:  #ffeba7;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        td {
            color: #d3d3d3;
        }

        tr:hover td {
            background-color: #33344a;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Panel Admin - Gestión de Usuarios</h1>
    <a th:href="@{/logout}" class="btn">Cerrar Sesión</a>
    <a th:href="@{/admin/usuarios/nuevo}" class="btn">+ Crear Nuevo Usuario</a>
</div>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Activo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario :  ${usuarios}">
            <td th:text="${usuario.id}">1</td>
            <td th:text="${usuario.username}">username</td>
            <td th:text="${usuario.email}">email</td>
            <td>
                <span th:if="${usuario.activo}" style="color: #51cf66;">✓ Sí</span>
                <span th:unless="${usuario.activo}" style="color: #ff6b6b;">✗ No</span>
            </td>
            <td>
                <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" class="btn">Editar</a>
                <a th:href="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}"
                   class="btn btn-danger"
                   onclick="return confirm('¿Eliminar este usuario?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
