<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Panel de Usuario</h1>
        <div class="user-info">
            <span>Bienvenido, <strong th:text="${usuario.username}">Usuario</strong></span>
            <a th:href="@{/perfil/cambiar-password}" class="btn btn-small">Cambiar Contraseña</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-small btn-danger">Cerrar Sesión</button>
            </form>
        </div>
    </header>

    <!-- Mensajes -->
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="section">
        <h2>Mi Perfil</h2>

        <div class="profile-card">
            <div class="profile-item">
                <span class="profile-label">Usuario:</span>
                <span class="profile-value" th:text="${usuario.username}">user</span>
            </div>

            <div class="profile-item">
                <span class="profile-label">Email:</span>
                <span class="profile-value" th:text="${usuario.email}">user@example.com</span>
            </div>

            <div class="profile-item">
                <span class="profile-label">Estado:</span>
                <span th:if="${usuario.activo}" class="badge badge-success">Activo</span>
                <span th:unless="${usuario.activo}" class="badge badge-danger">Inactivo</span>
            </div>

            <div class="profile-item">
                <span class="profile-label">Roles:</span>
                <span class="profile-value">
                        <span th:each="rol, iterStat : ${usuario.roles}">
                            <span th:text="${rol.nombre}">USER</span>
                            <span th:if="${!iterStat.last}">, </span>
                        </span>
                    </span>
            </div>

            <div class="profile-item">
                <span class="profile-label">Fecha de registro:</span>
                <span class="profile-value" th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm')}">01/01/2024</span>
            </div>

            <div class="profile-item">
                <span class="profile-label">Último acceso:</span>
                <span class="profile-value" th:text="${usuario.ultimoLogin != null ? #temporals.format(usuario.ultimoLogin, 'dd/MM/yyyy HH:mm') : 'Primer acceso'}">-</span>
            </div>

            <div class="profile-item">
                <span class="profile-label">Intentos fallidos:</span>
                <span class="profile-value" th:text="${usuario.intentosFallidos}">0</span>
            </div>
        </div>

        <div class="profile-actions">
            <a th:href="@{/perfil/cambiar-password}" class="btn btn-primary">Cambiar mi contraseña</a>
        </div>
    </div>
</div>
</body>
</html>
