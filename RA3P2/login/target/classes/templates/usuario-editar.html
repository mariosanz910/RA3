<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Editar Usuario</h1>
        <a th:href="@{/admin}" class="btn btn-secondary">← Volver al Panel</a>
    </header>

    <div class="section">
        <form th:action="@{/admin/usuarios/actualizar/{id}(id=${usuario.id})}" method="post" class="form">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" th:value="${usuario.username}" disabled class="disabled-input">
                <small>El username no se puede modificar</small>
            </div>

            <div class="form-group">
                <label for="email">Email: *</label>
                <input type="email" id="email" name="email" th:value="${usuario.email}" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="activo" th:checked="${usuario.activo}">
                    Usuario activo
                </label>
            </div>

            <div class="form-group">
                <label>Roles:</label>
                <div class="checkbox-group">
                    <div th:each="rol : ${roles}">
                        <label>
                            <input type="checkbox"
                                   name="roles"
                                   th:value="${rol.nombre}"
                                   th:checked="${usuario.roles.contains(rol)}">
                            <span th:text="${rol.nombre}">ADMIN</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="info-box">
                <p><strong>Información adicional:</strong></p>
                <p>Intentos fallidos: <span th:text="${usuario.intentosFallidos}">0</span></p>
                <p>Fecha creación: <span th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm')}">-</span></p>
                <p>Última actualización: <span th:text="${#temporals.format(usuario.fechaActualizacion, 'dd/MM/yyyy HH:mm')}">-</span></p>
                <p>Último login: <span th:text="${usuario.ultimoLogin != null ? #temporals.format(usuario.ultimoLogin, 'dd/MM/yyyy HH:mm') : 'Nunca'}">-</span></p>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a th:href="@{/admin}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
