<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Usuario - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f2029;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            background: #2a2b38;
            padding: 3rem 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h2 {
            color: #f5f5f5;
            margin-bottom: 1.5rem;
            font-size:  1.8em;
            font-weight:  500;
        }

        .user-info {
            margin:  2rem 0;
            padding: 1.5rem;
            background-color: #1f2029;
            border-radius: 4px;
        }

        .user-info p {
            color: #d3d3d3;
            font-size: 1.1em;
            margin: 0.8rem 0;
        }

        .user-info strong {
            color: #ffeba7;
        }

        .user-info span {
            color: #f5f5f5;
        }

        .welcome-text {
            color: #d3d3d3;
            margin:  1.5rem 0;
        }

        .btn {
            padding: 0.8em 2em;
            background-color: #ffeba7;
            color:  #5e6681;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 1.5rem;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color:  #5e6681;
            color: #ffeba7;
        }
    </style>
</head>
